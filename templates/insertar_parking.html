{% extends "base.html" %}
{% block title %}Nuevo parking{% endblock %}

{% block content %}
<div class="row justify-content-center form-page">
    <div class="col-lg-6 form-column">
        <div class="card shadow-soft">
            <div class="card-body">
                <h1 class="h5 mb-3">Registrar plaza de parking</h1>
                <form method="post" class="vstack gap-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label" for="parking_id">ID</label>
                            <input class="form-control" type="number" id="parking_id" name="parking_id" min="1" max="999999" step="1" inputmode="numeric" required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label" for="nombre">Nombre Parking</label>
                            <input class="form-control" type="text" id="nombre" name="nombre" required maxlength="128">
                        </div>
                    </div>
                    <div>
                        <label class="form-label" for="id_propietario">Propietario (opcional)</label>
                        <select class="form-select" id="id_propietario" name="id_propietario">
                            <option value="">Sin propietario</option>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-secondary" href="{{ url_for('resources.listar_parkings') }}">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
