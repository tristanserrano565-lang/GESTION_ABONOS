{% extends "base.html" %}
{% block title %}Nuevo cliente{% endblock %}

{% block content %}
<div class="row justify-content-center form-page">
    <div class="col-lg-6 form-column">
        <div class="card shadow-soft">
            <div class="card-header card-header-accent">
                <h4 class="mb-0 form-card-title">Registrar cliente</h4>
            </div>
            <div class="card-body">
                <form method="post" class="vstack gap-3">
                    <div>
                        <label class="form-label" for="nombre">Nombre completo</label>
                        <input class="form-control" type="text" id="nombre" name="nombre" required maxlength="128">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <a class="btn btn-outline-secondary" href="{{ url_for('resources.listar_clientes') }}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
