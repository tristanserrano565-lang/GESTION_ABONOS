{% extends "base.html" %}
{% block title %}Nuevo usuario{% endblock %}

{% block content %}
<div class="row justify-content-center form-page">
    <div class="col-lg-6 form-column">
        <div class="card shadow-soft">
            <div class="card-header card-header-accent">
                <h4 class="mb-0 form-card-title">Registrar usuario</h4>
            </div>
            <div class="card-body">
                <form method="post" class="vstack gap-3">
                    <div>
                        <label class="form-label" for="username">Usuario</label>
                        <input class="form-control" type="text" id="username" name="username" required maxlength="128">
                    </div>
                    <div>
                        <label class="form-label" for="password">Contrase√±a</label>
                        <div class="input-group contenedor-password">
                            <input class="form-control password-input" type="password" id="password" name="password" required maxlength="128">
                            <button class="btn btn-outline-secondary btn-pass-toggle" type="button"
                                    data-toggle-password data-target="#password"
                                    data-open-icon="{{ url_for('static', filename='img/open.png') }}"
                                    data-close-icon="{{ url_for('static', filename='img/close.png') }}">
                                <img src="{{ url_for('static', filename='img/open.png') }}" alt="Ver" width="18" height="18">
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="form-label" for="role">Rol</label>
                        <select class="form-select" id="role" name="role">
                            <option value="operador">Operador</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <a class="btn btn-outline-secondary" href="{{ url_for('home.home_page') }}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
