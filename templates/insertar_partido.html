{% extends "base.html" %}
{% block title %}Nuevo partido{% endblock %}

{% block content %}
<div class="row justify-content-center form-page">
    <div class="col-lg-8 form-column">
        <div class="card shadow-soft">
            <div class="card-header card-header-accent">
                <h4 class="mb-0 form-card-title">Añadir partido al calendario</h4>
            </div>
            <div class="card-body">
                <form method="post" class="vstack gap-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label" for="jornada">Jornada</label>
                            <input class="form-control" type="number" id="jornada" name="jornada" min="1" max="60" step="1" inputmode="numeric">
                        </div>
                        <div class="col-md-8">
                            <label class="form-label" for="competicion">Competición</label>
                            <select class="form-control" id="competicion" name="competicion">
                                <option value="Liga">La Liga</option>
                                <option value="Champions">UEFA Champions League</option>
                                <option value="Copa">Copa del Rey</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="form-label" for="rival">Rival</label>
                        <input class="form-control" type="text" id="rival" name="rival" required maxlength="128">
                    </div>
                    <div>
                        <label class="form-label" for="fecha">Fecha y hora</label>
                        <input class="form-control" type="datetime-local" id="fecha" name="fecha" required>
                    </div>
                    <div>
                        <label class="form-label d-block">Localía</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="localia" id="localiaCasa" value="casa" checked>
                            <label class="form-check-label" for="localiaCasa">Casa</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="localia" id="localiaFuera" value="fuera">
                            <label class="form-check-label" for="localiaFuera">Fuera</label>
                        </div>
                    </div>
                    <div>
                        <label class="form-label" for="estadio">Estadio</label>
                        <input class="form-control" type="text" id="estadio" name="estadio" placeholder="Civitas Metropolitano" required maxlength="128">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <a class="btn btn-outline-secondary" href="{{ url_for('home.home_page') }}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
